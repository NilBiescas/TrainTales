<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Entertainment App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="/static/favicon_io/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background-color: #ffefd5;
            text-align: center;
            padding: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .play-button {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            position: relative;
        }
        .play-button::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            position: absolute;
            left: 42px;
        }
        .play-button:hover {
            transform: scale(1.1);
        }
        .description {
            font-size: 1.5em;
            color: #333;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var myIcon = L.icon({
            iconUrl: 'https://static.thenounproject.com/png/1669733-200.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32]
        });

        var iconMarker;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showMap);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showMap(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Initialize the map
            const map = L.map('map').setView([latitude, longitude], 13);

            // Add a tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add a marker to the map at the user's location
            L.marker([latitude, longitude]).addTo(map)
                .bindPopup('You are here!')
                .openPopup();

            iconMarker = L.marker([41.3851, 2.1734], {icon: myIcon}).addTo(map)
                .bindPopup('Barcelona')
                .openPopup();

            // Fetch station data from JSON file
            fetch('/static/stations_s2.json')
                .then(response => response.json())
                .then(stationData => {
                    // Add markers for each station in the JSON data
                    for (const station in stationData.stations) {
                        if (stationData.stations.hasOwnProperty(station)) {
                            const stationInfo = stationData.stations[station];
                            L.marker([stationInfo.lat, stationInfo.lon]).addTo(map)
                                .bindPopup(`${station} (Line: ${stationInfo.line})`)
                                .openPopup();
                        }
                    }
                })
                .catch((error) => {
                    console.error('Error fetching station data:', error);
                });

            // Send location to the server
            fetch('/location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            // Testing: Move the icon a little bit every second
            setInterval(updateIconPosition, 100000);
        }

        function updateIconPosition() {
            // Generate random small changes in latitude and longitude for testing
            const deltaLat = Math.random() * 0.01 - 0.005;
            const deltaLon = Math.random() * 0.01 - 0.005;

            // Get the current icon position
            const currentLatLng = iconMarker.getLatLng();

            // Calculate the new position
            const newLatLng = {
                lat: currentLatLng.lat + deltaLat,
                lng: currentLatLng.lng + deltaLon
            };

            // Update the icon position
            iconMarker.setLatLng(newLatLng);

            // Uncomment the line below to open the popup at the new position (optional)
            // iconMarker.openPopup();
        }
    </script>
</head>
<body onload="getLocation()">
    <div class="container">
        <div class="play-button" onclick="window.location.href='{{ url_for('playing') }}'"></div>
        <p class="description">Tell me something...</p>
        <div id="map"></div>
    </div>
</body>
</html>
